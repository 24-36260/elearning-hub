{% extends "base.html" %}
{% block title %}{{ quiz.title }}{% endblock %}
{% block content %}
<div class="page-head">
  <h1>{{ quiz.title }}</h1>
  <div>
    <a class="btn ghost" href="{{ url_for('course_detail', course_id=quiz.course.id) }}">‚Üê Back to Course</a>
  </div>
</div>

<div class="card form-card">
  <form method="POST">
    {% for q in quiz.questions if quiz.questions %}
      <div style="margin-bottom:12px;">
        <label style="font-weight:700;">{{ loop.index }}. {{ q.text }}</label>
        <input type="text" name="q-{{ q.id }}" class="form-input" style="width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ddd;">
      </div>
    {% endfor %}
    <button class="btn primary" type="submit">Submit answers</button>
  </form>
</div>
{% endblock %}
